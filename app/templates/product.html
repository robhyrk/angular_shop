<section class="product-page">
    <div class="block container">
        <div class='row'>
            <div class='four columns'>
                <div class="product-box">
                    <img src="{{Ctrl.product.image}}">
                </div>
            </div>
            <div class='eight columns'>
                <div class='row carts'>
                    <h3>{{Ctrl.product.name}}</h3>
                </div>
                <div class='contact' id='description'>
                    <div>{{Ctrl.product.description}}</div>
                </div>
                <div class='row'>
                    <div id='input_quantity'>
                        <h4>Quantity</h4>
                        <input type='button' value='-' id='moins' ng-click="Ctrl.minus()">
                        <input type='number' ng-model="Ctrl.orderQuantity">
                        <input type='button' value='+' id='plus' ng-click="Ctrl.plus()" ng-disabled="Ctrl.orderQuantity >= Ctrl.product.quantity">
                    </div>
                    <!-- <h2 id='status'>status: {{Ctrl.product.status}}</h2> -->
                    <h4 id='price' orderQuantityplaceholder='total price'>Price: {{Ctrl.product.price}}</h4>
                </div>
                <div class="row">
                    <button class="button button-primary" ng-click="Ctrl.addToCart(Ctrl.product, Ctrl.orderQuantity)" onclick="inCartAlert()">Add to Cart
<!--                         <img class='svgCart' src='img/cart.svg' ng-click="Ctrl.addToCart(Ctrl.product, Ctrl.orderQuantity)" onclick="inCartAlert()"> -->
                    </button>
                </div>
            </div>
            <!--END class='four columns'' -->
        </div>
        <!--END class='savioWidth' -->
    </div>
    <!--END Class="row" -->
</section>
